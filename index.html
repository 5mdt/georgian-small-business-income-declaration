<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter (GEL)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Currency to GEL Converter</h1>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label for="datePicker">Select a Date:</label>
                <input type="date" id="datePicker">
            </div>

            <div class="input-group">
                <label for="currencySelect">Select Currency:</label>
                <select id="currencySelect">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="input-group">
                <label for="amountInput">Enter Amount:</label>
                <input type="number" id="amountInput" placeholder="Amount in selected currency">
            </div>

            <button id="fetchButton">Convert to GEL</button><p></p>
            <label for="addTransactionCheckbox">Add as Transaction:</label>
            <input type="checkbox" id="addTransactionCheckbox">
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div id="loadingMessage" style="display:none;">Loading...</div>
            <div class="error" id="errorMessage"></div>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <div class="result" id="result"></div>
        </div>

        <!-- Transaction Management Section -->
        <div class="transaction-section">
            <h2>Transaction History</h2>

            <!-- Control Buttons -->
            <div class="transaction-controls">
                <button id="exportCSVButton" onclick="exportToCSV()">Export to CSV</button>
                <button id="importCSVButton" onclick="document.getElementById('csvFileInput').click()">Import from CSV</button>
                <button id="clearTransactionsButton" onclick="clearAllTransactions()">Clear All Transactions</button>
                <button id="clearCacheButton" onclick="clearRateCache()">Clear Rate Cache</button>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="if(this.files.length) importFromCSV(this.files[0])">
            </div>

            <!-- Transaction List -->
            <div id="transactionList"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
